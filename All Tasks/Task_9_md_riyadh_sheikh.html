<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f4f9;
      color: #4a4a4a;
    }

    header {
      background-color: #e6e0f8;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: #6a0dad;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .registration-container {
      margin: 20px auto;
      max-width: 80%;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .registration-form {
      display: grid;
      gap: 20px;
    }

    .registration-form label {
      font-size: 18px;
      color: #4b0082;
      margin-bottom: 8px;
      display: block;
    }

    .registration-form input,
    .registration-form select,
    .registration-form textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .registration-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .registration-form button {
      padding: 12px 25px;
      background-color: #6a0dad;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .registration-form button:hover {
      background-color: #4b0082;
    }

    footer {
      background-color: #e6e0f8;
      padding: 10px;
      text-align: center;
      color: #6a0dad;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

  </style>
</head>
<body>
  <header>
    Student Hostel Management System
  </header>

  <div class="registration-container">
    <h2 style="text-align: center; color: #4b0082;">Registration Form</h2>
    <form action="/submit-registration" method="post" class="registration-form">
      
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="hostel-choice">Preferred Hostel</label>
      <select id="hostel-choice" name="hostel-choice" required>
        <option value="hostel1">Hostel 1</option>
        <option value="hostel2">Hostel 2</option>
        <option value="hostel3">Hostel 3</option>
      </select>

      <label for="address">Permanent Address</label>
      <textarea id="address" name="address" required></textarea>

      <button type="submit">Register</button>
    </form>
  </div>

  <footer>
    &copy; 2024 Student Hostel Management System. All Rights Reserved.
  </footer>
</body>
</html>
