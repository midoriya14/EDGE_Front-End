<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Hostel Management System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f4f9;
      color: #4a4a4a;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6e0f8;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #6a0dad;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #4b0082;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #6a0dad;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        background-color: #e6e0f8;
        padding: 10px;
        position: absolute;
        top: 50px;
        right: 0;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Hostel Management</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#login">Login</a></li>
    </ul>
  </nav>
</body>
</html>
